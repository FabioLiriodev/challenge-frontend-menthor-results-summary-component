<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main>
    <section class="content">
      <div class="content__container">
        <div class="results">
          <h2 class="results__title">Your Result</h2>
            <div class="results__stats">
              <p class="results__stats__scale"><span>76</span><br>
                of 100</p>
            </div>
          <h2 class="results__grade">Great</h2>
          <p class="results__text">You scored higher than 65% of the people who have taken<br> these tests.</p>
        </div>
        <div class="container__summary">
            <div class="container__summary__content">
            <h2 class="summary__title">Summary</h2>
            <div class="container__summary__parameters">
            <div class="summary__item" id="data">
            </div>
            <div class="summary__button">
              <a href="#" class="summary__button__link">Continue</a>
            </div>
        </div>
        </div>
        </div>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">FÃ¡bio Lirio</a>.
      </div>
  </footer>
<script type="text/javascript" src="./app/main.js"></script>
</body>
</html>
