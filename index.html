<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main>
    <section class="content">
      <div class="content__container">
        <div class="results">
          <h2 class="results__title">Your Result</h2>
            <div class="results__stats">
              <p class="results__stats__scale"><span>76</span><br>
                of 100</p>
            </div>
          <h2 class="results__grade">Great</h2>
          <p class="results__text">You scored higher than 65% of the people who have taken<br>these tests.</p>
        </div>
        <div class="container__summary">
            <div class="container__summary__content">
            <h2 class="summary__title">Summary</h2>
            <div class="container__summary__parameters">
                <div class="summary__item">
              <div class="summary__item__reaction">
                <div class="item__reaction__description">
                  <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
                  <h3 class="description__title">Reaction</h3>
                </div>
                <p class="description__text"><strong>80</strong> / 100</p>
              </div>
            </div>
            <div class="summary__item">
              <div class="summary__item__memory">
                <div class="item__memory__description">
                  <img src="./assets/images/icon-memory.svg" alt="memory icon">
                  <h3 class="description__title">Memory</h3>
                </div>
                <p class="description__text"><strong>92</strong> / 100</p>
              </div>
            </div>
            <div class="summary__item">
              <div class="summary__item__verbal">
                <div class="item__verbal__description">
                  <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
                  <h3 class="description__title">Verbal</h3>
                </div>
                <p class="description__text"><strong>61</strong> / 100</p>
              </div>
            </div>
            <div class="summary__item">
              <div class="summary__item__visual">
                <div class="item__visual__description">
                  <img src="./assets/images/icon-visual.svg" alt="visual icon">
                  <h3 class="description__title">Visual</h3>
                </div>
                <p class="description__text"><strong>80</strong> / 100</p>
              </div>
            </div>
            <div class="summary__button">
                <a href="#" class="summary__button__link">Continue</a>
              </div>
          </div>
        </div>
        </div>
        </div>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">FÃ¡bio Lirio</a>.
      </div>
  </footer>
  

</body>
</html>
